<div class="max-w-md mx-auto">
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative flex items-center">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
        </div>
        <input [(ngModel)]="query" type="search" id="default-search"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search Products..." required />
        <button type="button" (click)="searchProducts()"
            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
    </div>
    <div *ngIf="searchResults.length > 0" class="mt-2 text-right">
        <span class="font-semibold border-solid cursor-pointer text-blue-600" (click)="clearSearch()">Clear Search</span>
    </div>
</div>




<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Product List</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div *ngFor="let product of (searchResults.length > 0 ? searchResults : products)">
            <div class="bg-white shadow-md rounded-lg p-6 mb-4">
                <h2 class="text-xl font-bold mb-2">{{ product.name }}</h2>
                <p class="text-gray-700 mb-2">{{ product.description }}</p>
                <p class="text-gray-900 font-semibold mb-2">$ {{ product.price }}</p>
                <p class="text-gray-700">In Stock: {{ product.inStock }}</p>
                <p class="text-gray-700">Category: {{ product.category }}</p>
                <div>
                    <button type="button" (click)="editProduct(product!._id)"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-1.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                        Edit</button>

                    <button type="button" (click)="deleteProduct(product._id!)"
                        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-1.5 me-2 my-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                        Delete</button>
                </div>
            </div>
        </div>
    </div>
